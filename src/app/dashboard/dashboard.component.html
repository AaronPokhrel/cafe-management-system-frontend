<body>
  <h1><b>Dashboard</b></h1>
  <br />
  <div class="row dashboard-container">
    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Total Category:</h2>
          <h1 class="title">{{ data?.category }}</h1>
          <p>
            <button class="button" [routerLink]="['/cafe/category']">
              View Category
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Total Product:</h2>
          <h1 class="title">{{ data?.product }}</h1>
          <p>
            <button class="button" [routerLink]="['/cafe/product']">
              View Product
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Total Bill:</h2>
          <h1 class="title">{{ data?.category }}</h1>
          <p>
            <button class="button" [routerLink]="['/cafe/bill']">
              View Bill
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
